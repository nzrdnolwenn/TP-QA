plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.microsoft.playwright:playwright:1.55.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation("org.junit.platform:junit-platform-suite:6.0.1")

    testImplementation("io.cucumber:cucumber-java:7.29.0")
    testImplementation("io.cucumber:cucumber-junit:7.29.0")
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.29.0'


    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}

tasks.register('playwright', JavaExec) {
    classpath sourceSets.test.runtimeClasspath
    mainClass = 'com.microsoft.playwright.CLI'
}